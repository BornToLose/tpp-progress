<html>

<head>
    <title>TPP Progress Chart - Run Status</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bin/tpp-data.js"></script>
    <script src="display/tpp-display.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/tpp-progress.css" />
    <link rel="stylesheet" href="css/pokemon.css" />
    <link rel="icon" href="img/icon.png" type="image/png">
    <link rel="shortcut icon" href="img/icon.png" type="image/png">
    <meta property="og:title" content="TPP Progress Chart" />
    <meta property="og:url" content="http://thatswhatyouget.github.io/tpp-progress/" />
    <meta property="og:image" content="http://thatswhatyouget.github.io/tpp-progress/img/icon.png" />
    <meta property="og:type" content="website" />
    <meta charset="utf-8" />
    <style>
        .charts {
            font-family: pokered, pokeplatinum, monospace;
        }
        .itemsList, .badgeList {
            vertical-align: top;
            display: inline-block;
            font-family: pokered, pokeplatinum, monospace;
            margin:2%;
            width:23%;
        }
        .itemsList > h3, .badgeList > h3{
            margin-top:0;
        } 
        .itemsList ul, .badgeList ul {
            list-style: none;
            padding:0;
        }
        .itemsList ul {
            text-align: left;
        }
        .itemsList ul li{
            padding: .5em 1em;
        }
        .itemsList ul li[data-quantity]:after {
            content:'Ã—' attr(data-quantity);
            float: right;
            vertical-align: baseline;
        }
        .badgeList ul h3 {
            font-family: pokeplatinum, monospace;
        }
        .badgeList ul h3, .badgeList ul h4 , .badgeList ul h5, .badgeList ul h6 {
            margin:.25em 0;
        }
        .badgeList ul img {
            height: 64px;
        }

        .badgeList ul li + li {
            border-top:solid black 1px;
        }

        .location {
            font-family: pokeplatinum, monospace;
            font-size: 1.5em;
            margin:.5em;
        }
        .location h2 {
            margin:0;
        }

        .hallOfFameDisplay {
            border:none;
        }

        .hallOfFameDisplay td + td {
            border-left:1px solid black;
        }

        .pokeBorder {
            background-color:white;
            position: relative;
            padding:8px;
        }
        .pokeBorder:before, .pokeBorder:after {
            content:'';
            position: absolute;
            font-size: 16px;
            left:-.5em;
            top:.5em;
            bottom:.5em;
            width:1em;
            background-image: url('img/border/pokeborder-vertical.gif');
            background-position: left center;
        }
        .pokeBorder:after {
            left:auto;
            right:-.5em;
            background-position: right center;
        }
        .pokeBorder .border {
            position: absolute;
            left:.5em;
            top:-.5em;
            right:.5em;
            height:1em;
            background-image: url('img/border/pokeborder-horizontal.gif');
            background-position: top;
        }
        .pokeBorder .border:before, .pokeBorder .border:after {
            content:'';
            position: absolute;
            left:-1em;
            top:0;
            width:1em;
            height:1em;
            background-image: url('img/border/pokeborder.gif');
            background-position: left top;
        }
        .pokeBorder .border:after {
            left:auto;
            right:-1em;
            background-position: right top;
        }
        .pokeBorder .border + .border {
            top:auto;
            bottom:-.5em;
            background-position: bottom;
        }
        .pokeBorder .border + .border:before {
            background-position: left bottom;
        }
        .pokeBorder .border + .border:after {
            background-position: right bottom;
        }


    </style>
</head>

<body>
    <div class="title">
        <h1>Twitch Plays Pokemon</h1>
        <div class="subtitle">
            Run Status
            <a href="index.html">See Progress Chart</a>
        </div>
    </div>
    <div class="title">
        <strong>Run Status</strong>
        <div class="credits">
            <span>Live Data: <a href="https://twitchplayspokemon.tv/" target="_blank">TwitchPlaysPokemon.tv</a></span>&nbsp;&nbsp;
            <span>Other Data: <a href="https://www.reddit.com/user/VorpalNorman" target="_blank">VorpalNorman</a></span>
        </div>
        <div class="credits">
            Default sprites are from <a href="http://bulbapedia.bulbagarden.net/" target="_blank">Bulbapedia</a> and
            <a href="http://twitchplayspokemon.org/"
                target="_blank">twitchplayspokemon.org</a>. Pokemon sprites are from <a href="http://pldh.net/dex/sprites/index" target="_blank">PLDHnet's SpriteDex</a>.<br/>                All custom sprites can be clicked for links to their sources.
        </div>
    </div>
    <div class="charts">
        <script>
            $(".charts").append(TPP.Display.RunStatus.RenderRunStatus(tppData));
        </script>
    </div>
    <!--<ul class="controls">
        <script>
            drawControls(defaultControls());
        </script>
    </ul>-->
</body>

</html>
