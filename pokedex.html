<head>
	<title>TPP Progress Chart</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">	
	<link rel="stylesheet" href="css/tpp-progress.css" />
    <link rel="stylesheet" href="css/pokemon.css" />
	<link rel="icon" href="img/icon.png" type="image/png">

    <style>
            .dexEntry {
                display:inline-block;
                margin:auto;
                opacity:.6;
                background-color:white;
                border: 1px solid black;
            }
            .dexEntry.owned {
                opacity:1;
                background-color:goldenrod;
            }
            .pokesprite {
                display:inline-block;
                width:100px;
                height:100px;
            }
            .pokesprite:not(.missingno) img {
                height:0;
                width:0;
                font-size:100px;
                padding:.5em;
                background-image:url("img/pokemon-large.png");
                background-repeat: no-repeat;
                background-size: cover;
            }
            .pokesprite.missingno img {
                height:100%;
            }
    </style>
</head>

	<div class="title">
		<h1>Twitch Plays Pokemon</h1>

            <a href="index.html">See Progress Chart</a>
        </div>
	</div>
	<div class="title">
		<strong>Pokedex</strong>
        <div class="credits">
            <span class="doItLive">Most</span> catch data provided by <a href="http://twitchplayspokemon.org/" target="_blank">twitchplayspokemon.org</a>.
        </div>
	</div>

	   <script>$("#pokedex").append(generateGlobalDex(tppData));</script>
    </div>
