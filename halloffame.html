		#hof > h2 {
			margin-bottom:0;
			display: inline-block;

		}

<body>
	<div class="title">
		<h1>Twitch Plays Pok√©mon</h1>
		<div class="subtitle">
			Hall of Fame
			<a href="index.html">See Progress Bars</a>
		</div>
	</div>
	<div class="title">
		<strong>Hall of Fame</strong>
        <div class="credits">
            Default sprites are from <a href="http://bulbapedia.bulbagarden.net/" target="_blank">Bulbapedia</a> and <a href="http://twitchplayspokemon.org/" target="_blank">twitchplayspokemon.org</a>.
            Pokemon sprites are from <a href="http://pldh.net/dex/sprites/index" target="_blank">PLDHnet's SpriteDex</a>.<br/>
            All custom sprites can be clicked for links to their sources.
        </div>
	</div>
	<br /><br/>
	<div id="hof" style="font-size:1.2em;">
		<script>
			var hofs = [];
			tppData.forEach(function(c) {
				c.Runs.forEach(function(r) {
					r.Events.forEach(function(e) {
						if (e.Party && Duration.parse(e.Time, r.StartTime).TotalSeconds > 0)
							hofs.push({
								run: r.RunName,
								element: drawHallOfFame(e,r,c.Scale),
								time: r.StartTime + Duration.parse(e.Time, r.StartTime).TotalSeconds
							});
					});
				});
			});
			hofs.sort(function(h1,h2) { return h1.time - h2.time;});
			hofs.forEach(function(hof, i) {
				if (!i || hofs[i-1].run != hof.run)
					$("#hof").append($("<h2>").text(hof.run));
				$("#hof").append(hof.element);
			});
		</script>
	</div>
</body>

</html>
